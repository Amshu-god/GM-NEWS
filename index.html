<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            margin: 0;
           display: flex;
           flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
          
        }
        .redirect{
            display: flex;
            flex-wrap: wrap;
        }

        .text-container {
            display: inline-block;
        }

        .animated-text {
            font-size: 16vw;
            color: #61dafb;
            animation: bounce 2s infinite, colorChange 4s infinite;
        }
        .button {
    margin: 4vh;
    display: inline-block;
    padding: 10px 20px;
    background-color: #5900ff; /* Button color */
    color: white; /* Text color */
    text-align: center;
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s ease; /* Smooth hover effect */
  }
  
  .button:hover {
    background-color: #6200b3; /* Darker shade on hover */
  }
  .gradient-border2 {
    position: relative;
   
    border-radius: 10px; /* Optional: Rounded corners */
    background-color: white; /* Background color inside the border */
    z-index: 1;
  }
  
  .gradient-border2::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    background: linear-gradient(to right, blue, red);
    
    z-index: -1;
  }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #61dafb;
            }
            50% {
                color: #ff6f61;
            }
        }
    </style>
</head>
<body class="gradient-border2">
    <div class="text-container">
        <span class="animated-text">Quasser-y</span>

    </div>
    <div class="redirect">
        <a class="button" href="chat.html">Get started </a>
        <a class="button" href="login.html">Lets go </a>
    </div>

</body>
</html>
